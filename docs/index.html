<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="styles/air-datepicker.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body class="font-rubik overflow-x-hidden">
    <main class="h-auto text-black text-sm">
      <div class="flex py-10 px-4 justify-center h-full w-full">
        <div class="flex flex-col gap-5 w-[288px] min-[393px]:w-[352px] md:w-[378px] lg:w-[400px]">
          <h3 class="font-bold text-xl after:text-red-700 after:content-['*'] after:ml-0.5">
            Date and time
          </h3>
          <div class="flex flex-row items-center gap-2">
            <label
              for="publish"
              class="group size-5 border-[1px] rounded has-[:checked]:bg-red-700 has-[:checked]:border-red-700 cursor-pointer flex items-center justify-center"
            >
              <img
                class="pointer-events-none size-[18px]"
                src="images/icons/check.png"
                alt="check"
              />
              <input id="publish" type="checkbox" hidden />
            </label>
            <span>Publish ASAP</span>
            <button>
              <img
                class="size-4 relative bottom-[1px] right-1"
                src="images/icons/info.png"
                alt="info"
              />
            </button>
          </div>

          <div class="flex flex-col gap-2 mt-0.5">
            <span class="text-[#00000085] font-medium">Publication date:</span>
            <div class="relative flex flex-row items-center gap-0.5 text-sm">
              <img
                class="pointer-events-none absolute top-[50%] translate-y-[-50%] left-4 size-4"
                src="images/icons/calendar.png"
                alt="calendar"
              />
              <input
                type="text"
                id="datepicker"
                name="datepicker"
                class="w-full border-[1px] border-primary h-9 rounded-md px-10 outline-none text-[#a49a9a]"
                placeholder="Select release date"
                readonly
              />
              <span
                id="placeholder-star"
                class="absolute top-[50%] translate-y-[-50%] text-red-700 left-[168px]"
                >*</span
              >
              <img
                class="pointer-events-none absolute top-[50%] translate-y-[-50%] right-4 size-4"
                src="images/icons/chevron-down.png"
                alt="down chevron"
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="publication-options" class="hidden flex flex-row p-5">
      <div class="flex flex-row justify-between gap-4 text-[#a49a9a] text-sm">
        <div class="flex flex-col flex-1 gap-1.5">
          <span class="font-medium text-black overflow-hidden text-ellipsis text-nowrap"
            >Publication Time</span
          >
          <div class="relative">
            <div class="relative">
              <input
                onclick="openDropDown(this.parentElement.parentElement.querySelector('#dropdown'))"
                class="w-full border-[1px] border-primary h-9 rounded-md px-3 outline-none"
                type="text"
                name="publication-time"
                id="publication-time"
                placeholder="Time"
                value="12:00 AM"
                readonly
              />
              <img
                class="pointer-events-none absolute top-[50%] translate-y-[-50%] right-4 size-4"
                src="images/icons/chevron-down.png"
                alt="down chevron"
              />
            </div>

            <div
              id="dropdown"
              class="shadow-custom absolute top-10 left-0 bg-white z-20 w-full flex flex-col overflow-hidden rounded-sm shadow-md h-auto min-h-0 max-h-0 opacity-0 pointer-events-none transition-all duration-150 ease-in-out"
              data-time
            ></div>
          </div>
        </div>
        <div class="flex flex-col flex-1 gap-1.5">
          <span class="font-medium text-black overflow-hidden text-ellipsis text-nowrap"
            >Publication Timezone</span
          >
          <div class="relative">
            <div class="relative">
              <input
                onclick="openDropDown(this.parentElement.parentElement.querySelector('#dropdown'))"
                class="w-full border-[1px] border-primary h-9 rounded-md px-3 outline-none"
                type="text"
                name="publication-timezone"
                id="publication-timezone"
                placeholder="Timezone"
                value="EST"
                readonly
              />
              <img
                class="pointer-events-none absolute top-[50%] translate-y-[-50%] right-4 size-4"
                src="images/icons/chevron-down.png"
                alt="down chevron"
              />
            </div>

            <div
              id="dropdown"
              class="shadow-custom absolute top-10 left-0 bg-white z-20 w-full flex flex-col overflow-hidden rounded-sm shadow-md h-auto min-h-0 opacity-0 pointer-events-none transition-all duration-150 ease-in-out"
            >
              <button
                class="hover:bg-[#bb1919] hover:text-white p-1.5"
                onclick="selectInput(this.textContent, this.parentElement.parentElement.querySelector('input'), this.parentElement)"
              >
                EST
              </button>
              <button
                class="hover:bg-[#bb1919] hover:text-white p-1.5"
                onclick="selectInput(this.textContent, this.parentElement.parentElement.querySelector('input'), this.parentElement)"
              >
                UTC
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./scripts/air-datepicker/air-datepicker.js" defer></script>
    <script src="./scripts/air-datepicker/en.js"></script>
    <script src="scripts/script.js" defer></script>
  </body>
</html>
